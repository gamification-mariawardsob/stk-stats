<!DOCTYPE html>

<meta charset="utf-8">
<title>{{ PROJECT_NAME }} report service</title>
<link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}favicon.ico" />
<style>
    body {
        font-size: 12px;
        font-family: sans-serif;
    }
</style>

{% if ENABLE_VIEWS %}
    <p>This site collects opt-out automatic feedback from players of <a href="{{ PROJECT_URL }}">{{ PROJECT_NAME }}</a></p>
    <p>Published data:
        <a href="{% url 'report-opengl-index' %}">OpenGL capabilities</a>.
        {% if ENABLE_CPU %}
            <a href="{% url 'report-cpu' %}">CPU features</a>.
        {% endif %}
        <a href="{% url 'report-ram' %}">Memory</a>.
        <a href="{% url 'report-os' %}">Operating System</a>.
        <a href="{% url 'report-usercount' %}">User count</a>.
    </p>
{% else %}
    <p>Views disabled, only the API is enabled.</p>
{% endif %}
